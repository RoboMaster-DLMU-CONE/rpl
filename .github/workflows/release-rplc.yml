name: Release RPLC (CLI)
on:
  push:
    tags:
      - 'rplc-v*'
  workflow_dispatch:

jobs:
  package-rplc-windows:
    permissions:
      contents: write
    name: Build and Package RPLC for Windows
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache vcpkg
        uses: actions/cache@v4
        with:
          path: ${{ github.workspace }}/vcpkg
          key: ${{ runner.os }}-vcpkg

      - name: Setup Environment
        run: |
          choco install cmake wixtoolset --no-progress -y
          refreshenv

      - name: vcpkg build
        uses: johnwason/vcpkg-action@v7
        id: vcpkg
        with:
          pkgs: cli11 fmt nlohmann-json
          triplet: x64-windows-static
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Project
        run: |
          cmake -S . -B build ${{ steps.vcpkg.outputs.vcpkg-cmake-config }} \
            -DBUILD_RPLC=ON \
            -DBUILD_RPL_LIBRARY=OFF \
            -DBUILD_RPL_BENCHMARK=OFF \
            -DBUILD_RPL_TESTS=OFF \
            -DBUILD_RPL_SAMPLES=OFF \
            -DCMAKE_MSVC_RUNTIME_LIBRARY=MultiThreaded

      - name: Build Project
        run: cmake --build build --config Release

      - name: Generate WiX Installer
        run: |
          cd build
          cpack -C Release -G WIX

      - name: Generate Standalone ZIP
        run: |
          cd build
          cpack -C Release -G ZIP

      - name: List Generated Packages
        run: |
          Get-ChildItem -Path build\rplc-* -File

      - name: Upload Packages as Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: rplc-windows-packages
          path: build/rplc-*.*
          retention-days: 90

      - name: Upload to Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          files: |
            build/rplc-*.msi
            build/rplc-*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  package-rplc-linux:
    permissions:
      contents: write
    name: Build and Package RPLC for Linux
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          sudo apt update
          sudo apt install -y build-essential dpkg-dev rpm ninja-build

      - name: Setup CMake
        uses: lukka/get-cmake@latest

      - name: Configure Project
        run: |
          cmake -S . -B build -G Ninja -DBUILD_RPLC=ON -DBUILD_RPL_LIBRARY=OFF

      - name: Build Project
        run: |
          cmake --build build

      - name: Generate Packages
        run: |
          cd build
          cpack -G TGZ
          cpack -G ZIP
          cpack -G DEB
          cpack -G RPM

      - name: List Generated Packages
        run: |
          ls -lh build/rplc-*

      - name: Upload Packages as Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: rplc-linux-packages
          path: build/rplc-*.*
          retention-days: 90

      - name: Upload to Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          files: |
            build/rplc-*.tar.gz
            build/rplc-*.zip
            build/rplc-*.deb
            build/rplc-*.rpm
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
